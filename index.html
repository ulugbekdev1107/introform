<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro-Login Page |Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <div class="container">
      <form action="#" class="form">
        <div class="main-left">
          <div class="main-left-body">
            <div class="front-beck">
              Frontend and Beckend
            </div>
            <h1 class="main-left-heading">Learn to programs by<br> watching <br> professionals</h1>
            <p class="main-left-paragriph">See how experienced developers solve <br> problems in real time</p>
          </div>
          <div class="main-footer">
            <p class="footer-paragriph">
              Try it free 7 days, then $20/mo
            </p>
          </div>
        </div>
        <div class="main-right">
          <h2 class="main-right-subtitle">
            Sign up for the course and get free 7 days
          </h2>
          <div class="form-input">
            <input type="text" class="input-text" name="fristname" id="fristname" placeholder="Frist Name" required>
          </div>
          <div class="form-input">
            <input type="text" class="input-text" name="lastname" id="lastname" placeholder="Last Name" required>
          </div>
          <div class="form-input">
            <input type="email" class="input-text" name="emailadress" id="emailadress" placeholder="Email Address" required>
          </div>
          <div class="form-input">
            <input type="password" class="input-text" name="password" id="password" placeholder="Password" required>
          </div>
          <div class="form-footer">
            <button type="submit" class="form-btn">Claim your free trial</button>
            <p class="footer-text">
              By clicking the button, you are agreeing to our <strong><a href="#" class="service">Terms and
                  Services</a></strong>
            </p>
          </div>
        </div>
      </form>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>

</html>
